

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="m-5">
        <h1 class="text-center w-100 f-3">Inicio de sesion</h1>
        <div class="text-center my-5">
            <img src="../../../../assets/img/imglogin.png" alt="img" class="w-50">

        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
        </div>
      
    
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" formControlName="password" id="exampleInputPassword1" placeholder="password">
    </div>
    <div class="text-center">
    <button type="submit"  class="btn btn-primary text-center"  >Submit</button>


</div>
<div class="d-flex gap-2 justify-content-center mt-3"  >
    <button type="button" class="btn btn-success" (click)="changeSuccess()">Success</button>
    <button type="button" class="btn btn-danger" (click)="changeDanger()">Danger</button>
    <button type="button" class="btn btn-warning" (click)="changeWarning()">Warning</button>
    <button type="button" class="btn btn-info" (click)="changeInfo()">Info</button>
</div>
</div>

  </form>
